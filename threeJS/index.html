<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Iniciando com Three.js - Tableless</title>
	<style>
		body {
			margin: 0;
		}
		canvas {
			height: 100%;
			width: 100%;
		}
	</style>
</head>
<body>
	<script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
	<script>
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.setClearColor( 0x6B8E23, 1);
		document.body.appendChild( renderer.domElement );

		// Criando esfera
		//var geometry = new THREE.SphereGeometry( 50, 16, 16 );
		//var material = new THREE.MeshBasicMaterial( {color: 0xFFFFFF, wireframe: true} );
		//var material = new THREE.MeshLambertMaterial ( { color: 0xCC0000 , wireframe: true} );
		//texture = new THREE.MeshPhongMaterial({map: THREE.ImageUtils.loadTexture("imgs/textura_madeira.jpg")});
		//var sphere = new THREE.Mesh( geometry, material );
		//scene.add( sphere );
 

		var geoCubo = new THREE.CubeGeometry(25, 25, 25);
		var matCubo = new THREE.MeshBasicMaterial({ color: 0x0000FF});
		texture = new THREE.MeshLambertMaterial({map: THREE.ImageUtils.loadTexture("imgs/textura_madeira.jpg")});
		var cubo = new THREE.Mesh(geoCubo,texture);
		scene.add (cubo);

		// Criando uma luz pontual
		var pontoLuz = new THREE.PointLight(0xFFFFFF);
		pontoLuz.position.set(100,100,250);
		scene.add(pontoLuz);
		
		
		
		camera.position.z = 150;		

function render(){
	requestAnimationFrame( render );

	cubo.rotation.x += .01;
	cubo.rotation.y += .01;
	
	//pontoLuz.position.x = 10;
	//pontoLuz.position.y = 50;
	//pontoLuz.position.z = 130;
	
	//sphere.rotation.x += .01;
	//sphere.rotation.y += .01;
	
	
	renderer.render( scene, camera );
}

render();

;

window.addEventListener('mousedown', function() {
	var WIDTH = window.innerWidth,
	HEIGHT = window.innerHeight;
	renderer.setSize(WIDTH, HEIGHT);
	camera.aspect = WIDTH / HEIGHT;
	camera.updateProjectionMatrix();
});

window.addEventListener('resize', function() {
	var WIDTH = window.innerWidth,
	HEIGHT = window.innerHeight;
	renderer.setSize(WIDTH, HEIGHT);
	camera.aspect = WIDTH / HEIGHT;
	camera.updateProjectionMatrix();
});
	</script>
</body>
</html>
